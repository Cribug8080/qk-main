<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
        monospace;
    }

    .micro-app {
      display: flex;
      flex-direction: column;
    }
    .micro-header {
      display: flex;
      height: 50px;
      background-color: dimgray;
    }
    .micro-header-logo {
      width: 100px;
      text-align: center;
      line-height: 50px;
      font-weight: 700;
      background-color: #2560aa;
      color: white;
      cursor: pointer;
    }
    .micro-header-nav {
      display: flex;
      flex-direction: row;
      line-height: 50px;
      color: white;
    }
    .micro-header-nav>div {
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="micro-app">
    <div class="micro-header">
      <div class="micro-header-logo">007</div>
      <div class="micro-header-nav"></div>
    </div>
    <div id="subapp-container"></div>
  </div>
</body>
</html>
